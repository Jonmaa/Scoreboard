<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="home-score" class="score"></p>
            <button class="add-btn" onclick="add1('home')">+1</button>
            <button class="add-btn" onclick="add2('home')">+2</button>
            <button class="add-btn" onclick="add3('home')">+3</button>
        </div>
        <div>
            <h3>AWAY</h3>
            <p id="guest-score" class="score"></p>
            <button class="add-btn" onclick="add1('guest')">+1</button>
            <button class="add-btn" onclick="add2('guest')">+2</button>
            <button class="add-btn" onclick="add3('guest')">+3</button>
        </div>
    </div>
    <div class="new-game">
        <button id="newgame-btn" onclick="newgame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
